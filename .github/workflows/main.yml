name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet supabase
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'

      - name: Prepare Project Folder
        # БҰЛ ЖЕРДІ ӨЗГЕРТТІК:
        # Папканы сыртқа (../) емес, ІШКЕ қарай көшіреміз.
        # "satbaev_ubt" деген папка ашып, барлық python файлдарын соған саламыз.
        run: |
          mkdir satbaev_ubt
          mv main.py database.py questions.py requirements.txt satbaev_ubt/

      - name: Flet Build APK
        # Жаңа папканың ішіне кіріп, build жасаймыз
        run: |
          cd satbaev_ubt
          yes | flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: satbaev-ubt-app
          # Енді жол дұрыс көрсетілді (нүктелер жоқ)
          path: satbaev_ubt/build/apk/app-release.apk
