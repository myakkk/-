name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet supabase
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'

      - name: Fix Project Name (Rename Folder)
        # БҰЛ ҚАДАМ ӨТЕ МАҢЫЗДЫ!
        # Жобаны "satbaev-ubt" (сызықша) папкасынан "satbaev_ubt" (астын сызу) папкасына көшіреміз.
        # Себебі Dart/Flutter сызықшаны қабылдамайды.
        run: |
          mkdir ../satbaev_ubt
          mv * ../satbaev_ubt/
          mv .github ../satbaev_ubt/ || true
          mv .gitignore ../satbaev_ubt/ || true
          cd ../satbaev_ubt

      - name: Flet Build APK
        # Енді біз "satbaev_ubt" папкасының ішіндеміз.
        # Артық аргументтердің бәрін алып тастадық, тек таза build жасаймыз.
        run: |
          cd ../satbaev_ubt
          yes | flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: satbaev-ubt-app
          # APK файл енді жаңа папканың ішінде болады
          path: ../satbaev_ubt/build/apk/app-release.apk
