name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet supabase
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'

      - name: Flet Build APK
        # МАҢЫЗДЫ ӨЗГЕРІСТЕР:
        # 1. --project-name алынып тасталды (ол қате)
        # 2. --org қосылды (бұл пакет аты үшін керек)
        # 3. Соңына нүкте (.) қойылды - бұл "осы папканы ал" деген сөз
        run: |
          yes | flet build apk --org kz.satbaev.ubt --product "Satbaev UBT" --verbose .

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: satbaev-ubt-app
          path: build/apk/app-release.apk
